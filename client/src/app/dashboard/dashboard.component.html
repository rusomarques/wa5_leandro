<form class="example-form">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Add Topic" value="Sushi">
  </mat-form-field>
</form>
<div>
  <label>Add topic:
    <input [(ngModel)]="topicTitle" placeholder="new topic"/>
  </label>
  <button (click)="addTopic()">
  </button>
</div>

<div *ngIf="topics">
  <ul>
    <li *ngFor="let topic of topics">
      <mat-card class="topic">
        <div id="card-content">
          <div id="score">
            {{topic.score}}
          </div>
          <div  id="topic-body">
            <div id="topic-title">
              {{topic.title }}
            </div>
            <div id="date">
              CREATED ON <span>{{topic.published_at | date:'mediumDate' }}</span>
            </div>
          </div>
          <div id="delete-topic">
            <a href="">
              <mat-icon>
                delete_forever
              </mat-icon>
            </a>
          </div>
        </div>
      </mat-card>
    </li>
  </ul>
</div>
<div *ngIf="!topics">
    <mat-card class="topic">
        <div id="card-content">
          <div  id="topic-body">
            <div id="topic-title">
              <p>
                  No topics yet
              </p>
            </div>
          </div>
        </div>
      </mat-card>
</div>
